<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <script src="index.js"></script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h1 class="title">Create Your QR Image</h1>
        <h4 class="description">Paste a URL or Enter Text to create a QR</h4>
        <div class="text-field">
          <h5 class="text-heading">Enter Your URL or Text Here</h5>
          <input type="text" name="text" id="text" />
        </div>
        <div class="left-container-button">
          <button class="button1">Generate</button>
        </div>
      </div>
      <div class="right-container">
        <div class="qr">
          <div class="qr1"></div>
          <div class="right-container-button">
            <button class="button2">Download</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
