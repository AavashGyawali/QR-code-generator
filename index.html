<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquery.css" />
    <script src="index.js" defer></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <h1 class="title">Create Your QR Image</h1>
        <h4 class="description">Paste a URL or Enter Text to create a QR</h4>
        <div class="text-field">
          <h5 class="text-heading">Enter Your URL or Text Here</h5>
          <input type="text" name="text" id="text" />
        </div>
        <div class="left-container-button">
          <button class="button1" id="button_gen_1" onclick="generateQRCode()">
            Generate QR
          </button>
        </div>
      </div>
      <div class="right-container">
        <div class="qr" id="qr">
          <div class="qr1" id="qr_generator" class="qr_generator"></div>

          <div class="qr-text">
            <p class="qr-text1" id="qr-text1"></p>
          </div>

          <div class="right-container-button">
            <button class="button2" id="button2">Download</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
